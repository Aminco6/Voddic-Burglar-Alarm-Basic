<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP8266 Alarm Settings</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input { margin: 5px; padding: 8px; width: 200px; }
        button { padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>ESP8266 Alarm System</h2>
    <p><strong>Set Alarm Configuration:</strong></p>
    <form id="settingsForm">
        <label>Activation Delay (ms):</label><br>
        <input type="number" id="activationDelay" required><br>

        <label>Alarm Duration (ms):</label><br>
        <input type="number" id="alarmDuration" required><br>

        <label>Recheck Delay (ms):</label><br>
        <input type="number" id="recheckDelay" required><br><br>

        <button type="submit">Save Settings</button>
    </form>

    <p id="statusMessage"></p>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetchSettings();
            document.getElementById("settingsForm").addEventListener("submit", sendSettings);
        });

        function fetchSettings() {
            fetch("/get-settings")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("activationDelay").value = data.activationDelay;
                    document.getElementById("alarmDuration").value = data.alarmDuration;
                    document.getElementById("recheckDelay").value = data.recheckDelay;
                })
                .catch(error => {
                    console.error("Error fetching settings:", error);
                    document.getElementById("statusMessage").textContent = "Failed to fetch settings.";
                });
        }

        function sendSettings(event) {
            event.preventDefault();
            
            const settings = {
                activationDelay: parseInt(document.getElementById("activationDelay").value),
                alarmDuration: parseInt(document.getElementById("alarmDuration").value),
                recheckDelay: parseInt(document.getElementById("recheckDelay").value)
            };

            fetch("/update-settings", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(settings)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    document.getElementById("statusMessage").textContent = "Settings updated successfully!";
                } else {
                    document.getElementById("statusMessage").textContent = "Error updating settings.";
                }
            })
            .catch(error => {
                console.error("Error updating settings:", error);
                document.getElementById("statusMessage").textContent = "Failed to send settings.";
            });
        }
    </script>
</body>
</html>
