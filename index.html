<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP Configurator</title>
  <link rel="manifest" href="manifest.json">
  <script src="app.js" defer></script>
</head>
<body>
  <h1>ESP8266 Configurator</h1>
  <form id="settingsForm">
    <label>
      Activation Delay (ms):
      <input type="number" id="activationDelay" required>
    </label>
    <br>
    <label>
      Alarm Duration (ms):
      <input type="number" id="alarmDuration" required>
    </label>
    <br>
    <label>
      Recheck Delay (ms):
      <input type="number" id="recheckDelay" required>
    </label>
    <br>
    <button type="submit">Update Settings</button>
  </form>
  <p id="status"></p>
  <!-- This button will only appear when the app can be installed -->
<button id="installButton" style="display:none;">Install App</button>
  <script>

if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker
      .register("/service-worker.js")
      .then((registration) => {
        console.log("Service Worker registered with scope:", registration.scope);
      })
      .catch((error) => {
        console.error("Service Worker registration failed:", error);
      });
  });
}

    
  </script>
</body>
</html>
