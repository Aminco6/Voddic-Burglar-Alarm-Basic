<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voddic Burglar Alarm Configurator</title>

  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      font-size: 16px;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
      color: green;
      text-align: center;
    }

    /* Video Styling */
    #preInstallContent {
      text-align: center;
      margin-bottom: 20px;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 100%;
      background: black;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* WhatsApp Button */
    #whatsappButton {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #25D366;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      text-decoration: none;
      text-align: center;
    }

    #whatsappButton:hover {
      background-color: #128C7E;
    }
  </style>
</head>
<body>

  <!-- App Container -->
  <div class="container" id="appContainer">
    <img src="./voddic-secured.png" alt="VODDIC Logo" width="350" height="200">

    <!-- Content visible before installation -->
    <div id="preInstallContent">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/your_video_id" frameborder="0" allowfullscreen></iframe>
      </div>
      <p>Watch the demo video of the Voddic Anti Burglar Alarm!</p>

      <!-- Install Button -->
      <button id="installButton" style="display: none;">Install App</button>
    </div>

    <!-- WhatsApp Button (Always visible) -->
    <a id="whatsappButton" href="https://wa.me/09076495671" target="_blank">Contact us on WhatsApp</a>

    <!-- Main App Content (Hidden before installation) -->
    <form id="passwordForm" style="display: none;">
      <label for="password">Set Password:</label>
      <input type="password" id="password" placeholder="Enter a new password" required>
      <button type="submit">Save Password</button>
    </form>

    <form id="settingsForm" style="display: none;">
      <label for="activationDelay">Activation Delay (ms):</label>
      <select id="activationDelay">
        <option value="0">0 seconds</option>
        <option value="30000">30 seconds</option>
        <option value="60000">1 minute</option>
      </select>

      <label for="alarmDuration">Alarm Duration (ms):</label>
      <select id="alarmDuration">
        <option value="60000">1 minute</option>
        <option value="120000">2 minutes</option>
      </select>

      <label for="recheckDelay">Recheck Delay (ms):</label>
      <select id="recheckDelay">
        <option value="0">0 seconds</option>
        <option value="30000">30 seconds</option>
      </select>

      <label for="verifyPassword">Enter Password:</label>
      <input type="password" id="verifyPassword" placeholder="Enter your password" required>
      <button type="submit">Update Settings</button>
    </form>

    <p id="status"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
