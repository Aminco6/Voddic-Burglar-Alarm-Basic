<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voddic Burglar Alarm Configurator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      font-size: 16px;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Voddic Configurator</h1>
    <form id="passwordForm">
      <label for="password">Set Password:</label>
      <input type="password" id="password" placeholder="Enter a new password" required>
      <button type="submit">Save Password</button>
    </form>

    <form id="settingsForm" style="display:none;">
      <label for="activationDelay">Activation Delay (ms):</label>
      <select id="activationDelay">
        <option value="0">0 seconds</option>
        <option value="30000">30 seconds</option>
        <option value="60000">1 minute</option>
      </select>

      <label for="alarmDuration">Alarm Duration (ms):</label>
      <select id="alarmDuration">
        <option value="60000">1 minute</option>
        <option value="120000">2 minutes</option>
      </select>

      <label for="recheckDelay">Recheck Delay (ms):</label>
      <select id="recheckDelay">
        <option value="0">0 seconds</option>
        <option value="30000">30 seconds</option>
      </select>

      <label for="verifyPassword">Enter Password:</label>
      <input type="password" id="verifyPassword" placeholder="Enter your password" required>
      <button type="submit">Update Settings</button>
    </form>

    <p id="status"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>

<script>
  
const passwordForm = document.getElementById('passwordForm');
const settingsForm = document.getElementById('settingsForm');
const statusMessage = document.getElementById('status');

// Save Password
passwordForm.addEventListener('submit', async (event) => {
  event.preventDefault();
  const password = document.getElementById('password').value;

  try {
    // Send password to ESP8266 for storage
    const response = await fetch('http://192.168.4.1/set-password', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ password }),
    });

    if (response.ok) {
      passwordForm.style.display = 'none';
      settingsForm.style.display = 'block';
      statusMessage.textContent = 'Password set successfully!';
      statusMessage.style.color = 'green';
    } else {
      throw new Error('Failed to set password');
    }
  } catch (error) {
    console.error('Error:', error);
    statusMessage.textContent = 'Error setting password.';
    statusMessage.style.color = 'red';
  }
});

// Update Settings
settingsForm.addEventListener('submit', async (event) => {
  event.preventDefault();

  const activationDelay = document.getElementById('activationDelay').value;
  const alarmDuration = document.getElementById('alarmDuration').value;
  const recheckDelay = document.getElementById('recheckDelay').value;
  const verifyPassword = document.getElementById('verifyPassword').value;

  try {
    // Verify password and update settings
    const response = await fetch('http://192.168.4.1/update-settings', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        activationDelay,
        alarmDuration,
        recheckDelay,
        password: verifyPassword,
      }),
    });

    if (response.ok) {
      statusMessage.textContent = 'Settings updated successfully!';
      statusMessage.style.color = 'green';
    } else {
      throw new Error('Incorrect password or failed to update settings');
    }
  } catch (error) {
    console.error('Error:', error);
    statusMessage.textContent = 'Failed to update settings.';
    statusMessage.style.color = 'red';
  }
});
  
    
</script>
</body>
</html>
