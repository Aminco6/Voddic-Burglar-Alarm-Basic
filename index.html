<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voddic Burglar Alarm Configurator</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
      display: none; /* Hidden until app is installed */
    }
    h1 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
      color: green;
      text-align: center;
    }
    #installButton {
      display: none; /* Initially hidden */
      margin-top: 20px;
      font-size: 18px;
    }

#whatsappButton {
  display: block;
  margin: 20px auto;
  text-align: center;
  padding: 10px 20px;
  background-color: #25D366; /* WhatsApp color */
  color: white;
  border-radius: 5px;
  font-size: 16px;
  text-decoration: none;
}

#whatsappButton:hover {
  background-color: #128C7E;
}


    
  </style>
</head>
<body>

  <img src="./voddic-secured.png" alt="VODDIC Logo" width="350" height="200">

  <!-- Install App Button -->
  
  <button id="installButton">Install App</button>

  <!-- App Content (Hidden Until Installed) -->
  <div class="container" id="appContainer">
    <h1>Voddic Anti Burglar Alarm</h1>

    <form id="passwordForm">
      <label for="password">Set Password:</label>
      <input type="password" id="password" placeholder="Enter a new password" required>
      <button type="submit">Save Password</button>
    </form>

    <form id="settingsForm" style="display:none;">
      <label for="activationDelay">Activation Delay (ms):</label>
      <select id="activationDelay">
        <option value="0">0 seconds</option>
        <option value="30000">30 seconds</option>
        <option value="60000">1 minute</option>
      </select>

      <label for="alarmDuration">Alarm Duration (ms):</label>
      <select id="alarmDuration">
        <option value="60000">1 minute</option>
        <option value="120000">2 minutes</option>
      </select>

      <label for="recheckDelay">Recheck Delay (ms):</label>
      <select id="recheckDelay">
        <option value="0">0 seconds</option>
        <option value="30000">30 seconds</option>
      </select>

      <label for="verifyPassword">Enter Password:</label>
      <input type="password" id="verifyPassword" placeholder="Enter your password" required>
      <button type="submit">Update Settings</button>
    </form>

      
    <p id="status"></p>
  </div>

  <!-- WhatsApp Button -->
<a id="whatsappButton" href="https://wa.me/09076495671" target="_blank">Contact us on WhatsApp</a>
<!-- Video Section -->
<div id="preInstallContent">
  <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; background: black;">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BLvYxP6FNx8?si=Etj10ESZs_Um0A71" frameborder="0" 
      style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" allowfullscreen>
    </iframe>
  </div>
  <p style="text-align: center;">Watch the demo video of the Voddic Anti Burglar Alarm!</p>
</div>
  <script src="app.js"></script>

</body>
</html>
