<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voddic Burglar Alarm Configurator</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
      display: none; /* Hidden until app is installed */
    }
    h1 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
      color: green;
      text-align: center;
    }
    #installButton {
      display: none; /* Initially hidden */
      margin-top: 20px;
      font-size: 18px;
    }

#whatsappButton {
  display: block;
  margin: 20px auto;
  text-align: center;
  padding: 10px 20px;
  background-color: #25D366; /* WhatsApp color */
  color: white;
  border-radius: 5px;
  font-size: 16px;
  text-decoration: none;
}

#whatsappButton:hover {
  background-color: #128C7E;
}


    
  </style>
</head>
<body>

  <img src="./voddic-secured.png" alt="VODDIC Logo" width="350" height="200">

  <!-- Install App Button -->
  
  <button id="installButton">Install Our App</button>

  <!-- App Content (Hidden Until Installed) -->
  <div class="container" id="appContainer">
    <h1>Voddic Anti Burglar Alarm</h1>

    <form id="passwordForm">
      <label for="password">Set Password:</label>
      <input type="password" id="password" placeholder="Enter a new password" required>
      <button type="submit">Save Password</button>
    </form>

    <form id="settingsForm" style="display:none;">
      <label for="activationDelay">Activation Delay (ms):</label>
      <select id="activationDelay">
        <option value="0">0 seconds</option>
        <option value="30000">30 seconds</option>
        <option value="60000">1 minute</option>
      </select>

      <label for="alarmDuration">Alarm Duration (ms):</label>
      <select id="alarmDuration">
        <option value="60000">1 minute</option>
        <option value="120000">2 minutes</option>
      </select>

      <label for="recheckDelay">Recheck Delay (ms):</label>
      <select id="recheckDelay">
        <option value="0">0 seconds</option>
        <option value="30000">30 seconds</option>
      </select>

      <label for="verifyPassword">Enter Password:</label>
      <input type="password" id="verifyPassword" placeholder="Enter your password" required>
      <button type="submit">Update Settings</button>
    </form>

      
    <p id="status"></p>
  </div>


<img src="./pic.png" alt="VODDIC Logo" id="pic" width="350" height="200">
  <p style="text-align: center;">Click the install button above to install Voddic Anti Burglar Alarm System!</p>

  <!-- WhatsApp Button -->
<a id="whatsappButton" href="https://wa.me/09076495671" target="_blank">Contact us on WhatsApp</a>
  
</div>
  <script src="app.js"></script>



  <script>
    

    
  <!-- JavaScript for ESP8266 Communication -->
  <script>
    const form = document.getElementById('settingsForm');
    const statusMessage = document.getElementById('status');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const activationDelay = document.getElementById('activationDelay').value;
      const alarmDuration = document.getElementById('alarmDuration').value;
      const recheckDelay = document.getElementById('recheckDelay').value;

      // Construct the payload
      const data = {
        activationDelay: activationDelay,
        alarmDuration: alarmDuration,
        recheckDelay: recheckDelay,
      };

      try {
        // Send data to ESP8266 (replace IP with your ESP8266's IP)
        const response = await fetch('http://192.168.4.1/update-settings', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          statusMessage.textContent = 'Settings updated successfully!';
          statusMessage.classList.remove('hidden');
        } else {
          statusMessage.textContent = 'Failed to update settings. Try again!';
          statusMessage.classList.add('hidden');
        }
      } catch (error) {
        console.error('Error:', error);
        statusMessage.textContent = 'Error communicating with device.';
        statusMessage.classList.remove('hidden');
      }
    });

    // Service Worker Registration for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then((registration) => {
            console.log('Service Worker registered:', registration.scope);
          })
          .catch((error) => {
            console.error('Service Worker registration failed:', error);
          });
      });
    }

    // Automatically prompt the user to install the PWA
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent the mini-infobar from appearing on mobile
      e.preventDefault();
      deferredPrompt = e;

      // Automatically show the A2HS prompt
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('User accepted the install prompt');
        } else {
          console.log('User dismissed the install prompt');
        }
        deferredPrompt = null;
      });
    });

    
  </script>

</body>
</html>
