<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP01 Relay Control</title>
    <meta name="theme-color" content="#4CAF50">
    <meta name="description" content="Control ESP01 Relay locally">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .status-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 2px solid #ddd;
            transition: all 0.3s ease;
        }

        .status-card.active {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            border-color: #4CAF50;
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .status-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ccc;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .status-dot.active {
            background: #4CAF50;
            box-shadow: 0 0 20px #4CAF50;
        }

        .status-text {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .relay-control {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-btn {
            padding: 18px 30px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #onBtn {
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
        }

        #offBtn {
            background: linear-gradient(135deg, #f44336 0%, #c62828 100%);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .device-control {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .device-control h3 {
            color: #333;
            margin-bottom: 15px;
        }

        #deviceUrl {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            transform: translateY(-1px);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #333;
            color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .install-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: none;
            cursor: pointer;
            z-index: 1000;
        }

        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .connection-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
            margin-right: 5px;
        }

        .connection-dot.connected {
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            .control-btn {
                padding: 15px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”Œ ESP01 Relay Control</h1>
            <p>Control your ESP01 relay locally</p>
        </div>

        <div class="status-card" id="statusCard">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <div class="status-text" id="statusText">Relay: OFF</div>
            </div>
            <div class="connection-status">
                <div class="connection-dot" id="connectionDot"></div>
                <span id="connectionText">Disconnected</span>
            </div>
        </div>

        <div class="relay-control">
            <button class="control-btn" id="onBtn" onclick="toggleRelay(true)">Turn ON</button>
            <button class="control-btn" id="offBtn" onclick="toggleRelay(false)">Turn OFF</button>
        </div>

        <div class="device-control">
            <h3>Device Settings</h3>
            <input type="text" id="deviceUrl" placeholder="http://192.168.x.x" value="http://192.168.4.1">
            <button class="btn-secondary" onclick="updateDeviceUrl()">Update URL</button>
        </div>
    </div>

    <div class="notification" id="notification"></div>
    <button class="install-btn" id="installBtn">ðŸ“± Install App</button>

    <script>
        // Service Worker Registration for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // PWA Install Prompt
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block';
        });

        installBtn.addEventListener('click', () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted install');
                    }
                    deferredPrompt = null;
                    installBtn.style.display = 'none';
                });
            }
        });

        // Device Configuration
        let deviceUrl = localStorage.getItem('deviceUrl') || 'http://192.168.4.1';
        let isRelayOn = false;
        let isConnected = false;

        document.getElementById('deviceUrl').value = deviceUrl;

        function updateDeviceUrl() {
            const newUrl = document.getElementById('deviceUrl').value;
            if (newUrl) {
                deviceUrl = newUrl;
                localStorage.setItem('deviceUrl', newUrl);
                showNotification('Device URL updated!');
                checkConnection();
            }
        }

        // Relay Control Functions
        async function toggleRelay(state) {
            const onBtn = document.getElementById('onBtn');
            const offBtn = document.getElementById('offBtn');
            
            onBtn.disabled = true;
            offBtn.disabled = true;

            try {
                const endpoint = state ? '/relay/on' : '/relay/off';
                const response = await fetch(`${deviceUrl}${endpoint}`);
                
                if (response.ok) {
                    isRelayOn = state;
                    updateStatus();
                    showNotification(`Relay turned ${state ? 'ON' : 'OFF'}`);
                    isConnected = true;
                    updateConnectionStatus(true);
                } else {
                    throw new Error('Failed to control relay');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Failed to connect to device', true);
                isConnected = false;
                updateConnectionStatus(false);
            } finally {
                onBtn.disabled = false;
                offBtn.disabled = false;
            }
        }

        function updateStatus() {
            const statusCard = document.getElementById('statusCard');
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');

            if (isRelayOn) {
                statusCard.classList.add('active');
                statusDot.classList.add('active');
                statusText.textContent = 'Relay: ON';
            } else {
                statusCard.classList.remove('active');
                statusDot.classList.remove('active');
                statusText.textContent = 'Relay: OFF';
            }
        }

        function updateConnectionStatus(connected) {
            const connectionDot = document.getElementById('connectionDot');
            const connectionText = document.getElementById('connectionText');

            if (connected) {
                connectionDot.classList.add('connected');
                connectionText.textContent = 'Connected';
            } else {
                connectionDot.classList.remove('connected');
                connectionText.textContent = 'Disconnected';
            }
        }

        async function checkConnection() {
            try {
                const response = await fetch(`${deviceUrl}/status`, {
                    timeout: 3000
                });
                if (response.ok) {
                    isConnected = true;
                } else {
                    isConnected = false;
                }
            } catch (error) {
                isConnected = false;
            }
            updateConnectionStatus(isConnected);
        }

        // Notification System
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.background = isError ? '#f44336' : '#4CAF50';
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Check connection every 5 seconds
        setInterval(checkConnection, 5000);

        // Initial connection check
        checkConnection();
        updateStatus();
    </script>
</body>
</html>
