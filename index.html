<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voddic Burglar Alarm Configurator</title>
   <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      font-size: 16px;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Voddic Configurator</h1>
    <form id="passwordForm">
      <label for="password">Set Password:</label>
      <input type="password" id="password" placeholder="Enter a new password" required>
      <button type="submit">Save Password</button>
    </form>

    <form id="settingsForm" style="display:none;">
      <label for="activationDelay">Activation Delay (ms):</label>
      <select id="activationDelay">
        <option value="0">0 seconds</option>
        <option value="30000">30 seconds</option>
        <option value="60000">1 minute</option>
      </select>

      <label for="alarmDuration">Alarm Duration (ms):</label>
      <select id="alarmDuration">
        <option value="60000">1 minute</option>
        <option value="120000">2 minutes</option>
      </select>

      <label for="recheckDelay">Recheck Delay (ms):</label>
      <select id="recheckDelay">
        <option value="0">0 seconds</option>
        <option value="30000">30 seconds</option>
      </select>

      <label for="verifyPassword">Enter Password:</label>
      <input type="password" id="verifyPassword" placeholder="Enter your password" required>
      <button type="submit">Update Settings</button>
    </form>

    <p id="status"></p>
  </div>

  <script src="app.js"></script>

  <script>
const passwordForm = document.getElementById('passwordForm');
const settingsForm = document.getElementById('settingsForm');
const statusMessage = document.getElementById('status');

let storedPassword = ''; // Temporary placeholder for the password

// Save Password
passwordForm.addEventListener('submit', (event) => {
  event.preventDefault();
  const password = document.getElementById('password').value;
  storedPassword = password; // In a real implementation, send this to the ESP8266 for storage
  passwordForm.style.display = 'none';
  settingsForm.style.display = 'block';
  statusMessage.textContent = 'Password set successfully!';
});

// Update Settings
settingsForm.addEventListener('submit', async (event) => {
  event.preventDefault();

  const activationDelay = document.getElementById('activationDelay').value;
  const alarmDuration = document.getElementById('alarmDuration').value;
  const recheckDelay = document.getElementById('recheckDelay').value;
  const verifyPassword = document.getElementById('verifyPassword').value;

  // Verify password
  if (verifyPassword !== storedPassword) {
    statusMessage.textContent = 'Incorrect password. Settings not updated.';
    statusMessage.style.color = 'red';
    return;
  }

  // Construct the payload
  const data = {
    activationDelay: activationDelay,
    alarmDuration: alarmDuration,
    recheckDelay: recheckDelay,
    password: verifyPassword, // Include the password for validation
  };

  try {
    // Send data to ESP8266 (replace with the actual ESP8266 IP)
    const response = await fetch('http://192.168.4.1/update-settings', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data),
    });

    if (response.ok) {
      statusMessage.textContent = 'Settings updated successfully!';
      statusMessage.style.color = 'green';
    } else {
      statusMessage.textContent = 'Failed to update settings.';
      statusMessage.style.color = 'red';
    }
  } catch (error) {
    console.error('Error:', error);
    statusMessage.textContent = 'Error communicating with device.';
    statusMessage.style.color = 'red';
  }
});

// PWA Installation Code
let deferredPrompt; // Placeholder for the install event

// Listen for the beforeinstallprompt event
window.addEventListener('beforeinstallprompt', (e) => {
  // Prevent the default mini-infobar from appearing
  e.preventDefault();
  deferredPrompt = e; // Store the event for later
  showInstallPrompt(); // Optionally show a custom install button
});

// Function to display the install prompt immediately
function showInstallPrompt() {
  if (deferredPrompt) {
    // Show the install prompt to the user
    deferredPrompt.prompt();

    // Wait for the user to respond to the prompt
    deferredPrompt.userChoice.then((choiceResult) => {
      if (choiceResult.outcome === 'accepted') {
        console.log('User accepted the A2HS prompt');
      } else {
        console.log('User dismissed the A2HS prompt');
      }
      deferredPrompt = null; // Reset the deferredPrompt
    });
  }
}

// Log when the app is successfully installed
window.addEventListener('appinstalled', () => {
  console.log('App successfully installed');
});
</script>

</body>
</html>
