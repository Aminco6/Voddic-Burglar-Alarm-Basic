{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Voddic burglar Basic | Dashboard</title>




  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'assets/dist/css/adminlte.min.css' %}">


</head>
<body>
    
  <img
    src="{% static 'assets/dist/img/VODDIC.png' %}"
    alt="message user image" width="350" height="200">
    

    
    
  <form id="settingsForm">
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <div class="row">
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-info">
              <div class="inner">
                <h3>5</h3>

                <p>Activation Delay (ms)</p>
              </div>
              <div class="icon">
                <i class="ion ion-bag"></i>
              </div>
              <a href="#" class="small-box-footer">                  <select class="custom-select form-control-border border-width-2" id="activationDelay">
                    <option>0 seconds</option>
                    <option>30 seconds</option>
                    <option>1 minutes</option>
                    <option>1 mins:30 secs</option>
                    <option>2 minutes</option>
                    <option>2 min:30 secs</option>
                                        <option>3 minutes</option>
                    <option>3 mins:30 secs</option>
                    <option>4 minutes</option>
                    <option>4 mins:30 secs</option>
                    <option>5 minutes</option>
                  </select> <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-success">
              <div class="inner">
                <h3>1<sup style="font-size: 20px"></sup></h3>

                <p>Alarm Duration (ms)</p>
              </div>
              <div class="icon">
                <i class="ion ion-stats-bars"></i>
              </div>
              <a href="#" class="small-box-footer">                  <select class="custom-select form-control-border border-width-2" id="alarmDuration">
                    <option>1 minutes</option>
                    <option>2 minutes</option>
                    <option>3 minutes</option>
                    <option>4 minutes</option>
                    <option>5 minutes</option>
                    <option>6 minutes</option>
                    <option>7 minutes</option>
                    <option>8 minutes</option>
                    <option>9 minutes</option>
                    <option>10 minutes</option>
                                        <option>11 minutes</option>
                    <option>12 minutes</option>
                    <option>13 minutes</option>
                    <option>14 minutes</option>
                    <option>15 minutes</option>
                    <option>16 minutes</option>
                    <option>17 minutes</option>
                    <option>18 minutes</option>
                    <option>19 minutes</option>
                    <option>20 minutes</option>
    
                  </select> <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-warning">
              <div class="inner">
                <h3>2</h3>

                <p>Recheck Delay (ms):</p>
              </div>
              <div class="icon">
                <i class="ion ion-person-add"></i>
              </div>
              <a href="#" class="small-box-footer">                  <select class="custom-select form-control-border border-width-2" id="recheckDelay">
                   <option>0 seconds</option>
                    <option>30 seconds</option>
                    <option>1 minutes</option>
                    <option>1 mins:30 secs</option>
                    <option>2 minutes</option>
                    <option>2 min:30 secs</option>
                                        <option>3 minutes</option>
                    <option>3 mins:30 secs</option>
                    <option>4 minutes</option>
                    <option>4 mins:30 secs</option>
                    <option>5 minutes</option>
                  </select> <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-danger">
              <div class="inner">
                <h3>OFF</h3>

                <p>Alarm State</p>
              </div>
              <div class="icon">
                <i class="ion ion-pie-graph"></i>
              </div>
              <a href="#" class="small-box-footer">                  <select class="custom-select form-control-border border-width-2" id="status">
                    <option>Your Alarm Status</option>
                  </select> <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
        </div>
        
        

            
                          <button type="button" class="btn btn-primary btn-sm">Click here to update Your anti burglar alarm system timer settings</button>

            
            
  </form>
  
    <!-- Button for PWA installation -->
  <button id="installButton" style="display:none;">Install App</button>

        
    
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then((registration) => {
            console.log("Service Worker registered with scope:", registration.scope);
          })
          .catch((error) => {
            console.error("Service Worker registration failed:", error);
          });
      });
    }
  </script>    
</body>
</html>
